<html lang="en">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../public/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/vendor/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" href="../public/vendor/boxicons/css/boxicons.min.css">
  
  <link rel="stylesheet" href="../public/style/style.css">
  <style>
    input.error {
      border: 1px dashed red;
      font-weight: 300;
      color: red;
    }

    label.error {
      color: red;
      font-size: 0.8rem;
      display: block;
      margin-top: 0px;
    }
  </style>
</head>
<body>

  <i class="bi bi-list mobile-nav-toggle d-lg-none"></i>
  <!-- ======= Header ======= -->
  <header id="header" class="d-flex flex-column justify-content-center">
    <nav id="navbar" class="navbar nav-menu">
      <ul>
        <li><a href="../Index.html" class="nav-link scrollto"><i class="bx bx-home"></i> <span>Home</span></a></li>
        <li><a href="profile.html" class="nav-link scrollto"><i class="bx bx-user"></i> <span>Profile</span></a></li>
        <li><a href="portfolio.html" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Portfolio</span></a></li>
        <li><a href="contact.html" class="nav-link scrollto active"><i class="bx bx-envelope"></i> <span>Contact</span></a></li>
      </ul>
    </nav><!-- .nav-menu -->
  </header>

  <section id="contact" class="contact mt-5">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Contact</h2>
      </div>

      <div class="container">
        <div class="row mt-1">
  
          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4>Location:</h4>
                <p>Jl. Srijaya Negara, Palembang, Indonesia</p>
              </div>
  
              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <p>09031382126119@student.unsri.ac.id</p>
              </div>
  
              <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>Call:</h4>
                <p>+62 821 5643 8274</p>
              </div>
  
            </div>
  
          </div>
  
          <div class="col-lg-8 mt-5 mt-lg-0">
  
            <form action="" method="post" id="validasi-form" class="php-email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required minlength="5">
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required minlength="20"></textarea>
              </div>
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
  
          </div>
  
        </div>
      </div>


    </div>
  </section>

  <footer id="footer">
    <div class="container">
      <div class="social-links">
        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <script src="../public/vendor/jquery/jquery.js"></script>
  <script src="../public/vendor/jquery/jquery-validate.js"></script>
  <script src="../public/js/main.js"></script>
  <script>
    $(document).ready(function() {
    $("#validasi-form").validate();
    });
  </script>
</body>
</html>
